<section class="container-fluid">
    <mat-card class="w-100">
        <mat-card-header>
            <mat-card-title>
                <h1>Page Not Found</h1>
            </mat-card-title>

            <div mat-card-avatar class="card-img-top img-thumbnail object-fit-fill rounded mx-auto d-block"></div>

        </mat-card-header>
        <img mat-card-image src="assets/images/404.png"
            class="card-img-top img-thumbnail object-fit-fill rounded mx-auto d-block" alt="Konverse">
        <mat-card-content>
            <h4>Dont Panic, we couldn't find the page you requested in time.</h4>

        </mat-card-content>
        <mat-card-actions class="align-buttons-center">
            <a routerLink="/home">
                <button mat-raised-button color="accent" class="text-white">
                    <mat-icon class="material-symbols-outlined">home</mat-icon>
                    Home
                </button>
            </a>

        </mat-card-actions>
    </mat-card>
</section>
